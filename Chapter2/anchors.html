<!doctype html>
<html>
	<head>
		<title>Link Examples</title>
	</head>
	<body>
	<!-- O atributo href nos informa para onde ir quando o elemento ancora for clicado. -->
		
		<p>Here is a <a href="http://www.google.com">link</a> to Google!</p>
		<p>
			<a href="http://www.example.com">
				And this is a link that is a litte longer
			</a>
		</p>
		<p>
			And here is a link to
			<a href="http://www.facebook.com">www.facebook.com</a>
		</p>
	</body>
</html>
